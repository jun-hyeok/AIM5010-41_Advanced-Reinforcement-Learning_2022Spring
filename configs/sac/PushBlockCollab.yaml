behaviors:
  PushBlockCollab:
    trainer_type: sac
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 15000000
    time_horizon: 10000000
    summary_freq: 60000
env_settings:
  num_envs: 1
  seed: 5
engine_settings:
  time_scale: 100